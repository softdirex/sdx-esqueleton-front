<footer class="footer">
  <div class="row align-items-center justify-content-xl-between">
    <div class="col-xl-6">
      <div class="copyright text-center text-xl-left text-muted">
        {{ appName + ' v' + version }} &copy; {{ anio | date: "yyyy" }} <a href="#" class="font-weight-bold ml-1" target="_blank">{{ ciaName }}</a>
      </div>
    </div>
    
    <div class="col-xl-6">
      <ul class="nav nav-footer justify-content-center justify-content-xl-end">
        <li class="nav-item">
          <a href="#" class="nav-link" target="_blank">{{ ciaName }}</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/'+aboutPath]" class="nav-link">{{ 'label.about-us' | transloco }}</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/'+supportPath]" class="nav-link">{{ 'label.support' | transloco }}</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/'+privacyPolicyPath]" class="nav-link" target="_blank">{{ 'label.privacy-policy' | transloco }}</a>
        </li>
      </ul>
    </div>
  </div>
</footer>
