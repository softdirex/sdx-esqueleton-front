<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <img class="responsive-image" src="./assets/img/brand/white.png">
          <h1 *ngIf="flow == FLOW_REGISTER_SIGNED" class="text-white">{{ 'register.title' | transloco }}</h1>
          <h1 *ngIf="flow != FLOW_REGISTER_SIGNED" class="text-white">{{ 'label.verify-title' | transloco }}</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>{{ 'register.title' | transloco }}</small>
          </div>
          <div class="text-center text-muted mb-4">
            <small>{{ 'register.register-verify-msg' | transloco }}</small>
          </div>
          <div *ngIf="flow == FLOW_REGISTER_SIGNED" class="text-center">
            <button type="button" class="btn btn-primary mt-4" (click)="verify()">
              {{ 'register.button' | transloco }}
            </button>
          </div>
          <div *ngIf="flow != FLOW_REGISTER_SIGNED" class="text-center">
            <button type="button" class="btn btn-primary mt-4" (click)="verify()">
              {{ 'label.verify-button' | transloco }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
