<div class="grid-container">
    <h4 *ngIf="option==ADD" class="text-center mt-3">Nuevo producto</h4>
    <h4 *ngIf="option==EDIT" class="text-center mt-3">Editar: {{product.name}}</h4>
    <form *ngIf="!loading">
        <div class="modal-body">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" [(ngModel)]="fProduct.name" required
                            class="form-control" [disabled]="option!=ADD">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="category">Categoría:</label>
                        <input type="text" id="category" name="category" [(ngModel)]="fProduct.category" required
                            class="form-control">
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group text-center">
                        <a *ngIf="showImage" (click)="changeImage()">
                            <img class="img-fluid w-50" [src]="selectedImage">
                        </a>

                        <div *ngIf="!showImage" class="drop-area" id="drop-area" ondrop="dropHandler(event)"
                            ondragover="dragOverHandler(event)" ondragenter="dragEnterHandler(event)"
                            ondragleave="dragLeaveHandler(event)">
                            <p>Arrastra y suelta una imagen aquí</p>
                            <button class="btn btn-info btn-extra-small mb-2" (click)="changeImage()">Cargar
                                imagen</button>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group">
                        <label for="description">Descripción:</label>
                        <textarea id="description" name="description" [(ngModel)]="fProduct.description" required
                            class="form-control"></textarea>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="price">Precio:</label>
                        <input type="number" id="price" name="price" [(ngModel)]="fProduct.price" required
                            class="form-control">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="init_price">Precio Inicial:</label>
                        <input type="number" id="init_price" name="init_price" [(ngModel)]="fProduct.init_price"
                            required class="form-control">
                    </div>
                </div>
                <div class="col-12 text-center" *ngIf="option != ADD && !noCode">
                    <svg id="barcode"></svg>{{genCode}}
                </div>
                <div class="col-12 text-center" *ngIf="option != ADD && noCode">
                    <canvas id="noCode" width="200" height="100"></canvas>{{genCode}}
                </div>
                <div class="col-6" *ngIf="option != ADD">
                    <div class="form-group">
                        <label for="bar_code">Código de barras:</label>
                        <input type="text" id="bar_code" name="bar_code" [(ngModel)]="fProduct.bar_code" required
                            class="form-control" disabled="true">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="code">Código inicial {{(codeMode == 'AUTO') ? '(opcional)':'(requerido)'}}:</label>
                        <input type="text" id="code" name="code" [(ngModel)]="fProduct.code"
                            class="form-control">
                    </div>
                </div>
                <div class="col-6 mt-4 text-center" *ngIf="option == ADD">
                    <div class="form-group mt-3">
                        <mat-button-toggle-group [(ngModel)]="codeMode" appearance="legacy">
                            <mat-button-toggle value="MANUAL"><small>Manual</small></mat-button-toggle>
                            <mat-button-toggle value="AUTO"><small>Automático</small></mat-button-toggle>
                          </mat-button-toggle-group>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" name="stock" [(ngModel)]="fProduct.stock" required
                            class="form-control">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="stock_min">Stock Mínimo:</label>
                        <input type="number" id="stock_min" name="stock_min" [(ngModel)]="fProduct.stock_min" required
                            class="form-control">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="stock_max">Stock Máximo:</label>
                        <input type="number" id="stock_max" name="stock_max" [(ngModel)]="fProduct.stock_max" required
                            class="form-control">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="due_date">Fecha de Vencimiento:</label>
                        <input type="date" id="due_date" name="due_date" [(ngModel)]="fProduct.due_date" required
                            class="form-control">
                    </div>
                </div>
                <div class="col-12 text-center">
                    <div class="row">
                        <div class="col-12">
                            <label>{{fProduct.location_desc}}</label>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div *ngIf="errorMessage" class="col-12">
                <h6 class="alert-warning text-center">{{errorMessage}}</h6>
            </div>
            <button type="button" class="btn btn-success btn-extra-small" (click)="onSubmit()">Guardar</button>
            <button type="button" ngbAutofocus class="btn btn-danger btn-extra-small" (click)="cancel()">
                {{ 'label.cancel' | transloco }}
            </button>
        </div>
    </form>
    <div *ngIf="loading" class="modal-body">
        <h5 class="text-center">Espere un momento...</h5>
        <img class="img-loading" src="./assets/img/gif/loading.gif">
    </div>
</div>
